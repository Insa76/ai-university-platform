version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ai_university_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api-gateway-1
      - api-gateway-2
      - frontend-1
    restart: unless-stopped

  # API Gateways (balanceados)
  api-gateway-1:
    build: ../services/api-gateway
    container_name: ai_university_api_gateway_1
    environment:
      - NODE_ENV=production
    depends_on:
      - auth-service
      - course-service
      - tutor-service
    restart: unless-stopped

  api-gateway-2:
    build: ../services/api-gateway
    container_name: ai_university_api_gateway_2
    environment:
      - NODE_ENV=production
    depends_on:
      - auth-service
      - course-service
      - tutor-service
    restart: unless-stopped

  # Frontend (balanceados)
  frontend-1:
    build: ../frontend
    container_name: ai_university_frontend_1
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend-2:
    build: ../frontend
    container_name: ai_university_frontend_2
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Microservicios
  auth-service:
    build: ../services/auth-service
    container_name: ai_university_auth_service
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ai_university
      - DB_USER=ai_user
      - DB_PASSWORD=ai_password
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      - postgres
    restart: unless-stopped

  course-service:
    build: ../services/course-service
    container_name: ai_university_course_service
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ai_university
      - DB_USER=ai_user
      - DB_PASSWORD=ai_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  tutor-service:
    build: ../services/tutor-service
    container_name: ai_university_tutor_service
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  # Infraestructura
  postgres:
    image: postgres:14-alpine
    container_name: ai_university_postgres
    environment:
      - POSTGRES_DB=ai_university
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai_university_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ai_university_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq_user
      - RABBITMQ_DEFAULT_PASS=rabbitmq_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  nginx_cache: