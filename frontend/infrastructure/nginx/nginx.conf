events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway-1:3000 weight=3;
        server api-gateway-2:3000 weight=2;
        server api-gateway-3:3000 weight=1;
    }

    upstream frontend {
        server frontend-1:3000;
        server frontend-2:3000;
        server frontend-3:3000;
    }

    # Configuraci칩n de cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g 
                     inactive=60m use_temp_path=off;

    # Configuraci칩n de rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    server {
        listen 80;
        server_name localhost;

        # Seguridad b치sica
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Compresi칩n
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private must-revalidate auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

        # Rate limiting
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://api_gateway;
            include proxy_params;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Cache para endpoints de lectura
            location ~* ^/api/(courses|users|tutor)/[0-9a-f-]+$ {
                proxy_cache my_cache;
                proxy_cache_valid 200 30m;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_lock on;
                add_header X-Cache-Status $upstream_cache_status;
                proxy_pass http://api_gateway;
                include proxy_params;
            }

            proxy_pass http://api_gateway;
            include proxy_params;
        }

        location / {
            proxy_pass http://frontend;
            include proxy_params;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://api_gateway;
            include proxy_params;
        }

        # Static files
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            root /usr/share/nginx/html;
        }
    }

    # HTTPS (opcional)
    server {
        listen 443 ssl http2;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://frontend;
            include proxy_params;
        }

        location /api/ {
            proxy_pass http://api_gateway;
            include proxy_params;
        }
    }
}